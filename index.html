<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAJILOCITY</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  
  
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-5 mt-4">
          <figure class="text-justify centered-image">
            <img src="C:\Users\LENOVO\Downloads\smartcity-arsonmetering.jpg" class="img-fluid" alt="Sample image"
              width="400">
              <h1 style="text-align: center; color: #333;">
                What is Sajilo City?
              </h1>
            <figcaption>
                Sajilo City <span class="typed" data-typed-items="
                is a web application for simplifying urban living.,
                allows you to report issues effortlessly.,
                is more than just issue reporting.,
                leads to a more responsive local government.,
                ensures your voice is heard.,
                serves as a central hub for city-related updates.,
                helps you stay informed about local events.,
                ensures your concerns are addressed promptly.
                invites you to join us in transforming your city, one click at a time.">
              </span>
            </figcaption>
          </figure>
        </div>


        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-3">
          <div class="card border shadow p-4">
            <div class="icon-and-name">
              <img src="C:\Users\LENOVO\Downloads\vecteezy_smart-city-logo_11843203.jpg" alt="App Icon"
                class="app-icon rounded-circle with-border"> <!-- Make the image circular -->
              <span class="h1 fw-bold mb-0">Sajilo City</span> <!-- Replace with your app name -->
            </div>
            <h5 class="fw-normal mb-3" style="letter-spacing: 1px;">Sign into your account</h5>
            <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="inputField1" class="form-control form-control-lg" placeholder="Enter your Email"/>
                  <label class="form-label" for="inputField1">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="inputField2" class="form-control form-control-lg" placeholder="Enter your password" />
                  <label class="form-label" for="inputField2">Password</label>
                </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="inputField3" />
                  <label class="form-check-label" for="inputField3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                    class="link-danger">Register</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </section>
  <footer style="position: fixed; bottom: 0; width: 100%; background-color: #f0f0f0; text-align: center; padding: 10px;">
    Designed by <a href="https://www.facebook.com/profile.php?id=100076767633820" target="_blank" style="text-decoration: none; color: black; font-weight: bold;">Ashok Shah</a>
  </footer>
  <script src="js/typed.js/typed.umd.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
