<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAJILOCITY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 mt-4">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
                jhGHJgjAG
            </div>
            
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
              <div class="card border shadow p-4">
                <div class="icon-and-name">
                  <img src="https://via.placeholder.com/50" alt="App Icon" class="app-icon rounded-circle"> <!-- Make the image circular -->
                  <span class="h1 fw-bold mb-0">Sajilo City</span> <!-- Replace with your app name -->
                </div>
                <h5 class="fw-normal mb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                <form>            
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control form-control-lg" />
                      <label class="form-label" for="">Email address</label>
                    </div>
        
                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      />
                    <label class="form-label" for="">Password</label>
                  </div>
        
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                      <label class="form-check-label" for="">
                        Remember me
                      </label>
                    </div>
                    <a href="#!" class="text-body">Forgot password?</a>
                  </div>
        
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                        class="link-danger">Register</a></p>
                  </div>
        
                </form>
              </div>
            </div>
            
            
          </div>
        </div>
        
      </section>
    
</body>
</html>
