<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAJILOCITY</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="mt-5 mb-4 row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <figure class="text-justify centered-image">
            <img src="img/smartcity-arsonmetering.jpg" class="img-fluid" alt="Sample image" width="400">
            <h1 style="text-align: center; color: #333;">
              What is Sajilo City?
            </h1>
            <figcaption>
              Sajilo City <span class="typed" data-typed-items="
                is a web application for simplifying urban living.,
                allows you to report issues effortlessly.,
                is more than just issue reporting.,
                leads to a more responsive local government.,
                ensures your voice is heard.,
                serves as a central hub for city-related updates.,
                helps you stay informed about local events.,
                ensures your concerns are addressed promptly.,
                invites you to join us in transforming your city, one click at a time.">
              </span>
            </figcaption>
          </figure>
        </div>


        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="card border shadow p-4">
            <div class="icon-and-name">
              <img src="img/vecteezy_smart-city-logo_11843203.jpg" alt="App Icon"
                class="app-icon rounded-circle with-border"> <!-- Make the image circular -->
              <span class="h1 fw-bold mb-0">Sajilo City</span> <!-- Replace with your app name -->
            </div>
            <form id="loginForm" class="show-form">
              <h5 class="fw-normal mb-3" style="letter-spacing: 1px;">Sign into your account</h5>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="inputField1" class="form-control form-control-lg"
                  placeholder="Enter your Email" />
                <label class="form-label" for="inputField1">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="inputField2" class="form-control form-control-lg"
                  placeholder="Enter your password" />
                <label class="form-label" for="inputField2">Password</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="inputField3" />
                  <label class="form-check-label" for="inputField3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <div class="mt-3">
                  <p class="small fw-bold mb-0">Don't have an account?
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-backdrop="static">
                      Register
                    </a>
                  </p>
                </div>
              </div>
            </form>



            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="form-container">
                      <form id="registerForm">
                        <!-- Registration form fields -->
                        <div class="form-outline mb-4">
                          <input type="text" id="inputField3" class="form-control form-control-lg"
                            placeholder="Enter your Name" />
                          <label class="form-label" for="inputField3">Name</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="email" id="inputField4" class="form-control form-control-lg"
                            placeholder="Enter your Email" />
                          <label class="form-label" for="inputField4">Email address</label>
                        </div>

                        <div class="form-outline mb-3">
                          <input type="password" id="inputField5" class="form-control form-control-lg"
                            placeholder="Create a Password" />
                          <label class="form-label" for="inputField5">Password</label>
                        </div>

                        <div class="form-outline mb-3">
                          <input type="password" id="inputField6" class="form-control form-control-lg"
                            placeholder="Confirm Password" />
                          <label class="form-label" for="inputField6">Confirm Password</label>
                        </div>
                        <!-- ... (other registration form fields) ... -->

                        <div class="text-center text-lg-start pt-2">
                          <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      hi
    </div>
  </section>
  <script src="js/typed.js/typed.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
